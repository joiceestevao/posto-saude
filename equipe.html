<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light border-bottom mb-3">
<div class="container">
<a class="navbar-brand" href="index.html">Posto de Saúde</a>
<div class="collapse navbar-collapse">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="exames.html">Agendar Exame</a></li>
<li class="nav-item"><a class="nav-link" href="senhas.html">Minhas Senhas</a></li>
<li class="nav-item"><a class="nav-link" href="medicamentos.html">Medicamentos</a></li>

<li class="nav-item"><a class="nav-link" href="equipe.html">Área da Equipe</a></li>
</ul>
</div>
</div>
</nav>


<main class="container">
<h1 class="h4 mb-3">Área da equipe</h1>
<div id="loginBox" class="card card-body shadow-sm mb-3">
<div class="row g-2">
<div class="col-md-5"><input id="email" class="form-control" placeholder="Email" /></div>
<div class="col-md-5"><input id="senha" class="form-control" type="password" placeholder="Senha" /></div>
<div class="col-md-2 d-grid"><button class="btn btn-primary" onclick="login()">Entrar</button></div>
</div>
<div id="msgEquipe" class="mt-2 text-danger small"></div>
</div>


<div id="painelEquipe" class="d-none">
<button class="btn btn-outline-danger mb-3" onclick="logout()">Sair</button>
<div class="card card-body shadow-sm">
<h2 class="h6">Atualizar medicamentos</h2>
<div class="row g-2 align-items-end">
<div class="col-md-4"><label class="form-label">Nome</label><input id="nomeMed" class="form-control" /></div>
<div class="col-md-3"><label class="form-label">Dosagem</label><input id="dosagemMed" class="form-control" /></div>
<div class="col-md-3">
<label class="form-label">Disponível?</label>
<select id="dispMed" class="form-select"><option value="true">Sim</option><option value="false">Não</option></select>
</div>
<div class="col-md-2"><label class="form-label">Quantidade</label><input id="qtdMed" class="form-control" type="number" min="0" /></div>
</div>
<button class="btn btn-success mt-2" onclick="salvarMedicamento()">Salvar/Atualizar</button>
<div id="msgMed" class="mt-2 text-success"></div>
</div>
</div>
</main>
</body>
</html>
